{% extends 'base.html' %}

{% block head %}
    <Title>Todo List</Title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css')}}">
{% endblock %}

{% block body %}
<!-- <h1>Welcome to my First Flask App</h1> -->
<div class="content">
    <h1 style="text-align: center;">Our Todo List!</h1>
    <table class="table">
        <tr>
            <th>Task</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td> {{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/update/{{task.id}}">Update Task</a>
                <br>
                <a href="/delete/{{task.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form class="add_task_button" action="/" method="POST">
        <input type="text" name="content" id="content" required>
        <input type="submit" value="Add Task">
    </form>

    <div class="socials">
        <a href="https://www.instagram.com/hamoon.__/?hl=en">
            <img src="/static/images/instagram_icon.png" alt="instagram logo">
        </a>
        <a href="www.linkedin.com/in/hamoon-zamiri">
            <img src="/static/images/linkedin_logo.jpeg" alt="LinkedIn Logo">
        </a>
        <a href="https://github.com/HamoonZamiri">
            <img src="/static/images/github_logo.png" alt="LinkedIn Logo">
        </a>
    </div>

</div>
{% endblock %}
